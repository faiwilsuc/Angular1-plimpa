<div class="markerMapPos">
    <div class="col-md-12 pfWrapper">
        <div class="row">
            <div class="col-md-12 col-sm-12 pfLeft">
                <label>{{"POST.LOCATION.NAME"| translate}}</label>
            </div>
            <!-- <div class="col-md-12 col-sm-12 pfRight"> -->
            <div class="col-md-12 col-sm-12 pfRight pfTopButtonInput">
                <input type="text" ng-focus="scrollCenter()" placeholder="Building name" name="condo_name" ng-model="AddItem.location.title" ng-minlength=4 ng-maxlength=60 required>
                <button ng-if="!IsMobileDevice()" type="button" ng-click="markCondo()">
                    <a>{{"POST.LOCATION.MARK"| translate}}</a>
                </button>
                <button  ng-if="IsMobileDevice()" type="button" ng-click="openMap()">
                    <a href="#condoSelect">{{"POST.LOCATION.SHOW_MAP"| translate}}</a>
                </button>
                <!-- <button type="button" ng-click="markCondo()">Mark on map</button> -->
                <div class="error" ng-show="postAdd_form.condo_name.$dirty && postAdd_form.condo_name.$invalid" style="width:100%;display: inline-block;">
                    <small class="error" ng-show="postAdd_form.condo_name.$error.required">{{"POST.LOCATION.ERR.NAME_REQUIRED"| translate}}</small>
                    <small class="error" ng-show="postAdd_form.condo_name.$error.minlength">{{"POST.LOCATION.ERR.NAME_MIN"| translate}}</small>
                    <small class="error" ng-show="postAdd_form.condo_name.$error.maxlength">{{"POST.LOCATION.ERR.NAME_MAX"| translate}}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 pfWrapper" ng-if="!AddItem.IsExistingLocation">
        <div class="row">
            <div class="col-md-12 col-sm-12 pfLeft">
                <label>{{"POST.LOCATION.ADDR"| translate}}</label>
            </div>
            <div class="col-md-12 col-sm-12 pfRight">
                <!-- <button class="saveAddr">Save address</button> -->
                <textarea cols="30" rows="10" ng-focus="scrollCenter()" placeholder="Type your location address here" name="condo_address" ng-model="AddItem.location.address" ng-minlength=4 ng-maxlength=200 required></textarea>
                <div class="error" ng-show="postAdd_form.condo_address.$dirty && postAdd_form.condo_address.$invalid">
                    <small class="error" ng-show="postAdd_form.condo_address.$error.required">{{"POST.LOCATION.ERR.ADDR_REQUIRED"| translate}}</small>
                    <small class="error" ng-show="postAdd_form.condo_address.$error.minlength">{{"POST.LOCATION.ERR.ADDR_MIN"| translate}}</small>
                    <small class="error" ng-show="postAdd_form.condo_address.$error.maxlength">{{"POST.LOCATION.ERR.ADDR_MAX"| translate}}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 pfWrapper" ng-if="AddItem.location.condo_address_iw && AddItem.location.location_type || AddItem.IsExistingLocation">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 pfLeft">
                <label>{{"POST.LOCATION.TYPE.HEADER"| translate}}</label>
            </div>
            <div class="col-md-12 pRadio">
                <label class="radio" ng-repeat="elm in condoType | filter:{id: AddItem.location.location_type}">
                    <input ng-focus="scrollCenter()" id="radio1" type="radio" name="radios" ng-model="AddItem.location.location_type" ng-value="elm.id" checked required>
                    <span class="outer"><span class="inner"></span></span>
                    {{elm.name | translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-12 pfWrapper" ng-if="!AddItem.IsExistingLocation">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 pfLeft">
                <label>{{"POST.LOCATION.TYPE.HEADER"| translate}}</label>
            </div>
            <div class="col-md-12 pRadio">
                <label class="radio" ng-repeat="elm in condoType">
                    <input ng-focus="scrollCenter()" id="radio1" type="radio" name="radios" ng-model="AddItem.location.location_type" ng-value="elm.id" checked required>
                    <span class="outer"><span class="inner"></span></span>
                    {{elm.name |translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <h4 class="postAddContainerTitle">
        <div translate="{{ 'POST.LOCATION.NOTE' }}"></div>
    </h4>
    </div>
</div>
<div ng-if="IsMobileDevice() && showMap" class="postAddMap">
    <full-map></full-map>
</div>
