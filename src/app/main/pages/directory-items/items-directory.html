<div class="container-fluid">
  <div class="row">
    <div class="categoriesMenu categoriesMenuMain">
      <!--<div class="nano-content">-->
        <ul class="categoriesMenuList">
          <li class="cmLi" ng-repeat="elm in categoriesList | filter: elm.name">
            1
            <div class="catMList" ng-style="{'background-image': 'url(assets/img/category-icons/' + elm.image + ')'}"></div>
            <a ui-sref="items-directory.cat({ id: elm.id, catNameSlug: ( (elm.name | translate) | slugify ) })" class="catMName">{{elm.name | translate}} <span ng-show="elm.items_count">({{elm.items_count || ''}})</span></a>
          </li>
        </ul>
      <!--</div>-->
    </div>
  </div>
</div>
